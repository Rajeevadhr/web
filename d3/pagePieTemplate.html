<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>| Hello |</title>
    <script src="js/d3.min.js"></script>
    <script src="js/d3pie.min.js"></script>
    <style>
        * {
            /*border: 1px solid #ccc;*/
        }

    </style>
</head>
<body>
<div id="pieChart"></div>


<script>

    var data = {
        "content": [
            {
                "label": "Label 1",
                "value": 8,
                "color": "#7e3838"
            },
            {
                "label": "Lebel 2",
                "value": 5,
                "color": "#7e6538"
            },
            {
                "label": "Lebel 3",
                "value": 2,
                "color": "#7c7e38"
            },
            {
                "label": "Lebel 4",
                "value": 3,
                "color": "#587e38"
            },
            {
                "label": "Label 5",
                "value": 2,
                "color": "#387e45"
            },
            {
                "label": "Label 6",
                "value": 1,
                "color": "#387e6a"
            },
            {
                "label": "Label 7",
                "value": 3,
                "color": "#386a7e"
            }
        ]
    };

    var pie = new d3pie("pieChart", {
        "header": {
            "title": {
                "text": "Main Topic",
                "fontSize": 22,
                "font": "verdana"
            },
            "subtitle": {
                "text": "Sub Topic",
                "color": "#999999",
                "fontSize": 10,
                "font": "verdana"
            },
            "titleSubtitlePadding": 12
        },
        "size": {
            "canvasHeight": 400,
            "canvasWidth": 590,
            "pieOuterRadius": "88%"
        },
        "data": data,
        "labels": {
            "outer": {
                "pieDistance": 25
            },
            "inner": {
                "format": "value"
            },
            "mainLabel": {
                "font": "verdana"
            },
            "percentage": {
                "color": "#e1e1e1",
                "font": "verdana",
                "decimalPlaces": 0
            },
            "value": {
                "color": "#e1e1e1",
                "font": "verdana"
            },
            "lines": {
                "enabled": true,
                "color": "#cccccc"
            },
            "truncation": {
                "enabled": true
            }
        },
        "effects": {
            "pullOutSegmentOnClick": {
                "effect": "linear",
                "speed": 400,
                "size": 8
            }
        }
    });
</script>
</body>
</html>
